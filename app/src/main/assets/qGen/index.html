<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<script type="text/javascript" src="bootstrap.min.js"></script>
</head>
<body class="text-center">
	<!-- <input id="text" type="text" value="http://jindo.dev.naver.com/collie" placeholder="Enter you string" style="width:80%" /><br /> -->
	<div id="container" class="container">
            <div class="row">
                <div class="col-sm-10 offset-sm-1 text-center">
                    <h1 class="display-3">Welcome to qFinder Generator</h1>
                    <div class="info-form">
                        <form action="" class="form justify-content-center">
                        	
                			<div class="form-group">
                                <label class="sr-only">Name</label>
                                <input type="text" class="form-control" placeholder="Name" id="name" required>
                            </div>		
                			
                			<div class="form-group">
                                <label class="sr-only">Organization Name:</label>
                                <input type="text" class="form-control" placeholder="Organization Name" id="organization">
                            </div>		
                			<div class="form-group">
                                <label class="sr-only">Phone</label>
                                <input type="text" class="form-control" placeholder="Phone" id="phone" required>
                            </div>	                
                			<div class="form-group">
                                <label class="sr-only">Email</label>
                                <input type="text" class="form-control" placeholder="Email" id="email">
                            </div>		
                			<div class="form-group">
                                <label class="sr-only">Address</label>
                                <input type="text" class="form-control" placeholder="Address" id="address" required>
                            </div>
                            <div class="form-group">
                                <label class="sr-only">FB Username:</label>
                                <input type="text" class="form-control" placeholder="FB Username" id="messenger">
                            </div>
                        	<div class="form-group">
								<input type="button" id="generate" value="Generate" class="btn btn-success btn-block">
							</div>

							<div id="test"><p>Right click or long tap to save image!</p></div>

							<div id="qrcode" style="width:100px; height:100px; margin-top:15px;" class=""></div>
                        </form>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    <br>
    <br>
    <br>
    <br>
    <br>

	<script type="text/javascript">
	var qrcode = new QRCode(document.getElementById("qrcode"), {
		width : 200,
		height : 200
	});

	$(document).ready(function(){
		$("#generate").click(function(){
			var name = $("#name").val();
			var organization = $("#organization").val();
			var phone = $("#phone").val();
			var email = $("#email").val();
			var address = $("#address").val();
			var messenger = $("#messenger").val();
			var result = "{'name':'"+name+"', 'organization': '"+organization+"', 'phone': '"+phone+"', 'email': '"+email+"', 'address': '"+address+"', 'messenger': '"+messenger+"'}";
			console.log(result);
			qrcode.makeCode(result);

		});
	});

	</script>
	<script type="text/javascript" src="popper.min.js"></script>
</body>
